name: test-and-coverage

on:
  push:
    branches: [ main, develop, feature_task_workflows ]


jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: cervezahub_test
          MYSQL_USER: default_user
          MYSQL_PASSWORD: default_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    # ðŸ‘‡ Estas variables las debe leer tu config de SQLAlchemy
    env:
      DB_USER: default_user
      DB_PASSWORD: default_password
      DB_NAME: cervezahub_test
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DATABASE_URL: mysql+pymysql://default_user:default_password@127.0.0.1:3306/cervezahub_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # si tienes otro fichero (requirements-dev.txt, poetry, etc), aÃ±Ã¡delo aquÃ­
          # pip install -r requirements-dev.txt

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "MySQL is up"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml

      # Opcional: subida a Codacy si lo usÃ¡is
      - name: Upload coverage to Codacy
        if: always()
        run: |
          pip install codacy-coverage
          python-codacy-coverage -r coverage.xml
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
