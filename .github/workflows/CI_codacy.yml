name: Codacy CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      mariadb:
        image: mariadb:10.11
        env:
          MARIADB_ROOT_PASSWORD: uvlhub_root_password
          MARIADB_DATABASE: uvlhubdb_test
          MARIADB_USER: uvlhub_user
          MARIADB_PASSWORD: uvlhub_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -u root -p$MARIADB_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
      # Código del repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
      # Entorno Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
      # Acelera instalaciones
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
      # Dependencias del proyecto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install MariaDB client (for wait check)
      # Cliente para hacer ping a la BD
        run: |
          sudo apt-get update
          sudo apt-get install -y mariadb-client

      - name: Wait for DB ready
      # Espera activa hasta que MariaDB responda
        env:
          MARIADB_ROOT_PASSWORD: uvlhub_root_password
        run: |
          for i in {1..30}; do
            mariadb-admin ping -h 127.0.0.1 -P 3306 -uroot -p"$MARIADB_ROOT_PASSWORD" --silent && break
            echo "Waiting for MariaDB ($i/30)..."
            sleep 2
          done

      - name: Check for outdated dependencies
      # Higiene (no bloqueante)
        run: pip list --outdated || true

      - name: Security audit (non-blocking)
      # Auditoría de CVEs (tolerante)
        run: |
          pip install pip-audit
          pip-audit || true

      - name: Run tests with coverage
      # Ejecuta pytest y genera coverage.xml
        env:
          FLASK_ENV: testing
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: uvlhubdb_test
          DB_USER: uvlhub_user
          DB_PASSWORD: uvlhub_password
        run: |
          pytest -q --ignore-glob='*selenium*' --cov=app --cov-report=xml

      - name: Upload coverage to Codacy (only once, safe for forks)
      # Sube cobertura solo en 3.12 y cuando no sea un PR de fork (no hay secretos)
        if: >
          matrix.python-version == '3.12' &&
          (github.event_name == 'push' ||
           (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false))
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml
