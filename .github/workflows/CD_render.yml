name: Deploy to Render

on:
  push:
    branches: [ trunk ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: render-deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Render (trunk)
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set Render deploy hook (trunk)
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL_TRUNK }}" ]; then
            echo "Falta el secreto RENDER_DEPLOY_HOOK_URL_TRUNK"; exit 1
          fi
          echo "DEPLOY_HOOK_URL=${{ secrets.RENDER_DEPLOY_HOOK_URL_TRUNK }}" >> $GITHUB_ENV
          echo "Target: Render (trunk)"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Reset database 
        env:
          MARIADB_DATABASE: ${{ secrets.MARIADB_DATABASE }}
          MARIADB_HOSTNAME: ${{ secrets.MARIADB_HOSTNAME }}
          MARIADB_PASSWORD: ${{ secrets.MARIADB_PASSWORD }}
          MARIADB_PORT: ${{ secrets.MARIADB_PORT }}
          MARIADB_USER: ${{ secrets.MARIADB_USER }}
        run: |
          sudo apt-get update
          sudo apt-get install -y mariadb-client

          echo "Dropping and recreating database: $MARIADB_DATABASE"

          mysql -h "$MARIADB_HOSTNAME" -P "$MARIADB_PORT" -u "$MARIADB_USER" -p"$MARIADB_PASSWORD" \
            -e "DROP DATABASE IF EXISTS \`$MARIADB_DATABASE\`; CREATE DATABASE \`$MARIADB_DATABASE\` CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"

      - name: Run migrations and seed
        env:
          FLASK_APP: app.py
          FLASK_ENV: production
          MARIADB_DATABASE: ${{ secrets.MARIADB_DATABASE }}
          MARIADB_HOSTNAME: ${{ secrets.MARIADB_HOSTNAME }}
          MARIADB_PASSWORD: ${{ secrets.MARIADB_PASSWORD }}
          MARIADB_PORT: ${{ secrets.MARIADB_PORT }}
          MARIADB_USER: ${{ secrets.MARIADB_USER }}
        run: |
          flask db upgrade
          rosemary db:seed


      - name: Trigger Render deploy
        run: |
          if [ -z "${DEPLOY_HOOK_URL:-}" ]; then
            echo "Falta DEPLOY_HOOK_URL"; exit 1
          fi
          curl -fsS -X POST "$DEPLOY_HOOK_URL"
